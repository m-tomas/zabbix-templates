        - uuid: 6e42bac90d0a4b49ab9b48e0a429bbf2
          name: 'Controller fan discovery'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.674.11000.2000.500.1.2.16.1.4,1.3.6.1.4.1.674.11000.2000.500.1.2.16.1.8,1.3.6.1.4.1.674.11000.2000.500.1.2.16.1.9,1.3.6.1.4.1.674.11000.2000.500.1.2.16.1.10,1.3.6.1.4.1.674.11000.2000.500.1.2.16.1.11]'
