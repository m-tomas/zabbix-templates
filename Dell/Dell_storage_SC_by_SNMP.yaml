zabbix_export:
  version: '7.2'
  template_groups:
    - uuid: 7c2cb727f85b492d88cd56e17127c64d
      name: Templates/SAN
  templates:
    - uuid: 894643e024f540b58bc40363a97fd233
      template: 'Dell storage SC by SNMP'
      name: 'Dell storage SC by SNMP'
      vendor:
        name: m-tomas
        version: 7.2-0
      templates:
        - name: 'Generic SNMP module by SNMP'
      groups:
        - name: Templates/SAN
      items:
        - uuid: d13334e449f14a68b500c57dbd764d72
          name: 'Overall status'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.674.11000.2000.500.1.2.6.0]'
          key: overall.status
          delay: 3m
          description: |
            DELL-STORAGE-SC-MIB:  productidglobal status
            other(1)
            unknown(2)
            ok(3)
            noncritical(4)
            critical(5)
            nonrecoverable(6)
            The value here maps from the System Status icon on the SC GUI: grey->unknown, green->ok, yellow->noncritical, red->critical.
          valuemap:
            name: 'Overall status'
          tags:
            - tag: application
              value: status
            - tag: component
              value: system
          triggers:
            - uuid: bbd26da1503a4695b6770cf62f464e03
              expression: 'last(/Dell storage SC by SNMP/overall.status)=5'
              name: 'Overall status is critical'
              priority: HIGH
              dependencies:
                - name: 'Overall status is nonrecoverable'
                  expression: 'last(/Dell storage SC by SNMP/overall.status)=6'
            - uuid: 34e0f1c05ead43e4ade7cc82511bd989
              expression: 'last(/Dell storage SC by SNMP/overall.status)=4'
              name: 'Overall status is noncritical'
              priority: AVERAGE
              dependencies:
                - name: 'Overall status is critical'
                  expression: 'last(/Dell storage SC by SNMP/overall.status)=5'
                - name: 'Overall status is nonrecoverable'
                  expression: 'last(/Dell storage SC by SNMP/overall.status)=6'
            - uuid: d0029866fb7145bd9cd9d381e5d447ac
              expression: 'last(/Dell storage SC by SNMP/overall.status)=6'
              name: 'Overall status is nonrecoverable'
              priority: DISASTER
        - uuid: a97f755620f2406186e2d81d4e8ba727
          name: 'Serial number'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.674.11000.2000.500.1.2.5.0]'
          key: serial.number
          delay: 8h
          value_type: CHAR
          description: 'DELL-STORAGE-SC-MIB: productidserial number'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 10c4e9e367324e5e810ed59cb32a10a1
              expression: 'change(/Dell storage SC by SNMP/serial.number)=1 and length(last(/Dell storage SC by SNMP/serial.number))>0'
              name: 'Device has been replaced (new serial number received)'
              opdata: 'Current serial number: {ITEM.LASTVALUE}'
              priority: INFO
              description: 'Acknowledge to close the problem manually.'
              manual_close: 'YES'
        - uuid: ee14a92fa2bc4ebaaf88d5516ea44151
          name: 'Software version'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.674.11000.2000.500.1.2.7.0]'
          key: software.version
          delay: 1h
          value_type: CHAR
          description: 'DELL-STORAGE-SC-MIB: productidbuild number'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: application
              value: version
            - tag: component
              value: system
          triggers:
            - uuid: 174fe06b2d904075aab14464b796fa81
              expression: 'change(/Dell storage SC by SNMP/software.version)=1 and length(last(/Dell storage SC by SNMP/software.version))>0'
              name: 'Software version has changed'
              opdata: 'Current version: {ITEM.LASTVALUE}'
              priority: INFO
              description: 'Acknowledge to close the problem manually.'
              manual_close: 'YES'
      discovery_rules:
        - uuid: a4562f8358344a288206168f5bc1bcae
          name: 'Controller cache discovery'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.674.11000.2000.500.1.2.28.1.4]'
          key: controller.cache.discovery
          delay: 8h
          description: DELL-STORAGE-SC-MIB
          item_prototypes:
            - uuid: 5fc28b7347da46a49a592bd8d9943a0c
              name: 'Cache ({#CACHE.NAME}): Battery status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.674.11000.2000.500.1.2.28.1.5.{#SNMPINDEX}]'
              key: 'controller.cache.battery.status.[{#CACHE.NAME}]'
              delay: 1h
              description: |
                DELL-STORAGE-SC-MIB: sc cache bat stat
                noBattery(0)
                normal(1)
                expirationPending(2)
                expired(3)
              valuemap:
                name: 'Controller cache battery status'
              tags:
                - tag: application
                  value: status
                - tag: cache
                  value: '{#CACHE.NAME}'
                - tag: component
                  value: cache
              trigger_prototypes:
                - uuid: 9e100f9c14294947a5c5fd00eaac33af
                  expression: 'last(/Dell storage SC by SNMP/controller.cache.battery.status.[{#CACHE.NAME}])=2'
                  name: 'Cache ({#CACHE.NAME}): Battery expiration pending'
                  priority: WARNING
                  dependencies:
                    - name: 'Cache ({#CACHE.NAME}): Battery expired'
                      expression: 'last(/Dell storage SC by SNMP/controller.cache.battery.status.[{#CACHE.NAME}])=3'
                    - name: 'Cache ({#CACHE.NAME}): Status is down'
                      expression: 'last(/Dell storage SC by SNMP/controller.cache.status.[{#CACHE.NAME}])=2'
                - uuid: e7cd12006dc943debba45b0c4c174727
                  expression: 'last(/Dell storage SC by SNMP/controller.cache.battery.status.[{#CACHE.NAME}])=3'
                  name: 'Cache ({#CACHE.NAME}): Battery expired'
                  priority: AVERAGE
                  dependencies:
                    - name: 'Cache ({#CACHE.NAME}): Status is down'
                      expression: 'last(/Dell storage SC by SNMP/controller.cache.status.[{#CACHE.NAME}])=2'
                - uuid: cc81f6785ce84145ad3b6bbad130fc25
                  expression: 'last(/Dell storage SC by SNMP/controller.cache.battery.status.[{#CACHE.NAME}])=0'
                  name: 'Cache ({#CACHE.NAME}): No battery'
                  priority: WARNING
                  dependencies:
                    - name: 'Cache ({#CACHE.NAME}): Status is down'
                      expression: 'last(/Dell storage SC by SNMP/controller.cache.status.[{#CACHE.NAME}])=2'
            - uuid: 86a403800311413a877045c1b76c0bb8
              name: 'Cache ({#CACHE.NAME}): Status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.674.11000.2000.500.1.2.28.1.3.{#SNMPINDEX}]'
              key: 'controller.cache.status.[{#CACHE.NAME}]'
              delay: 5m
              description: |
                DELL-STORAGE-SC-MIB: sc cache status
                up(1)
                down(2)
                degraded(3)
              valuemap:
                name: 'Component status'
              tags:
                - tag: application
                  value: status
                - tag: cache
                  value: '{#CACHE.NAME}'
                - tag: component
                  value: cache
              trigger_prototypes:
                - uuid: b16bbd564d624013bb8ffc53bdc498fb
                  expression: 'last(/Dell storage SC by SNMP/controller.cache.status.[{#CACHE.NAME}])=3'
                  name: 'Cache ({#CACHE.NAME}): Status is degraded'
                  priority: AVERAGE
                  dependencies:
                    - name: 'Cache ({#CACHE.NAME}): Status is down'
                      expression: 'last(/Dell storage SC by SNMP/controller.cache.status.[{#CACHE.NAME}])=2'
                - uuid: 2c3814e8d3474ec18fcda09e81d17233
                  expression: 'last(/Dell storage SC by SNMP/controller.cache.status.[{#CACHE.NAME}])=2'
                  name: 'Cache ({#CACHE.NAME}): Status is down'
                  priority: HIGH
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#CACHE.NAME}'
                - 1.3.6.1.4.1.674.11000.2000.500.1.2.28.1.4
                - '0'
