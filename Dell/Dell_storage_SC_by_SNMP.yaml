                  recovery_expression: 'min(/Dell storage SC by SNMP/controller.fan.current.speed.[{#FAN.NAME}],#3)>{#FAN.LOW.THRESHOLD}'
                  name: 'Fan ({#FAN.NAME}): Current speed is low (< {#FAN.LOW.THRESHOLD} RPM)'
                  priority: WARNING
                  dependencies:
                    - name: 'Fan ({#FAN.NAME}): Current speed is 0 or very low (< {#FAN.MIN.THRESHOLD} RPM)'
                      expression: 'max(/Dell storage SC by SNMP/controller.fan.current.speed.[{#FAN.NAME}],#3)<={#FAN.MIN.THRESHOLD}'
                      recovery_expression: 'min(/Dell storage SC by SNMP/controller.fan.current.speed.[{#FAN.NAME}],#3)>{#FAN.MIN.THRESHOLD}'
