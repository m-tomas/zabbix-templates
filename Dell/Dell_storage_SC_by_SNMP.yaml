                  recovery_expression: 'max(/Dell storage SC by SNMP/controller.fan.current.speed.[{#FAN.NAME}],#3)<{#FAN.HIGH.THRESHOLD}'
                  name: 'Fan ({#FAN.NAME}): Current speed is high (> {#FAN.HIGH.THRESHOLD} RPM)'
                  priority: WARNING
                  dependencies:
                    - name: 'Fan ({#FAN.NAME}): Current speed is very high (> {#FAN.MAX.THRESHOLD} RPM)'
                      expression: 'min(/Dell storage SC by SNMP/controller.fan.current.speed.[{#FAN.NAME}],#3)>={#FAN.MAX.THRESHOLD}'
                      recovery_expression: 'max(/Dell storage SC by SNMP/controller.fan.current.speed.[{#FAN.NAME}],#3)<{#FAN.MAX.THRESHOLD}'
                - uuid: 124e2f986d5b40588157c06393c67cab
                  expression: 'max(/Dell storage SC by SNMP/controller.fan.current.speed.[{#FAN.NAME}],#3)<={#FAN.LOW.THRESHOLD}'
