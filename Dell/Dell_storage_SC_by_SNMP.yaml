              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.674.11000.2000.500.1.2.16.1.5.{#SNMPINDEX}]'
              key: 'controller.fan.current.speed.[{#FAN.NAME}]'
              delay: 5m
              trends: '0'
              units: RPM
              description: 'DELL-STORAGE-SC-MIB: sc ctlr fan current rpm'
              tags:
                - tag: component
                  value: fan
                - tag: fan
                  value: '{#FAN.NAME}'
              trigger_prototypes:
                - uuid: eea6edf4dce641518d6625f2995acfe0
                  expression: 'max(/Dell storage SC by SNMP/controller.fan.current.speed.[{#FAN.NAME}],#3)<={#FAN.MIN.THRESHOLD}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'min(/Dell storage SC by SNMP/controller.fan.current.speed.[{#FAN.NAME}],#3)>{#FAN.MIN.THRESHOLD}'
                  name: 'Fan ({#FAN.NAME}): Current speed is 0 or very low (< {#FAN.MIN.THRESHOLD} RPM)'
                  priority: AVERAGE
