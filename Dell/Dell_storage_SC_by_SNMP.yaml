                - uuid: d59baa1e31f04b449f8780631ab74bc5
                  expression: 'last(/Dell storage SC by SNMP/controller.fan.status.[{#FAN.NAME}])=2'
                  name: 'Fan ({#FAN.NAME}): Status is down'
                  priority: HIGH
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#FAN.NAME}'
                - 1.3.6.1.4.1.674.11000.2000.500.1.2.16.1.4
                - '0'
